<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Letter</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Nads.</strong>
                        <p> Valentine's is tommorrow, and I would like to dedicate that day to you and us spending time together, unfortunately you and I have classes tomorrow, but I still have suprises and plans for you for the coming days, so can you be my 
                            valentines? 
                            <a href="https://www.canva.com/design/DAGeeaQpx3w/e8xotR8znU80JHboSg20ug/view?utm_content=DAGeeaQpx3w&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h79f57bea45">Yes</a>
                             or No
                        
                        
                            
                                   
                             
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
